<div class="all-items mr10"  *ngFor="let item of Items">
    <ion-row  >
     <ion-col class="p0 coupon" size="3"> {{item.name}} </ion-col>
     <ion-col class="p0" size="9" style="background: #F5F7F8;">
      <ion-text class="subtitle">{{item.offers}}</ion-text>
      <p class="m0 subtitle s13" style="color: #6E6D70;">{{item.details}}</p>
     </ion-col>
    </ion-row>
</div>
